<ion-header>

  <ion-navbar>
    <ion-title>member-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor = "let member of member"> 
{{member.name}}
</ion-list>
<button ion-button color = 'secondary'(click)="presentSort()" >顺序</button>
<button ion-button color = 'secondary'(click)="presentSort1()" >逆序</button>
<button ion-button color = 'danger' (click)="presentSort2()" >乱序</button>


</ion-content>
